<div class="modal" (click)="onModalClick($event)">
  <div class="modal__content">
    <div class="modal__title-container">
      <h2>Tem certeza que deseja deletar o produto {{ product.title }}?</h2>
    </div>
    <div class="modal__btn-container">
      <button type="button" (click)="onCancel()" [disabled]="disableModal">
        Cancelar
      </button>
      <button type="button" (click)="onRemove()" [disabled]="disableModal">
        Confirmar
      </button>
    </div>
  </div>
  <app-request-notification
    [message]="'Produto deletado com sucesso!'"
    *ngIf="showNotification"
  ></app-request-notification>
</div>
